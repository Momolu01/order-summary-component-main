<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Component</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
      <section class="card">
          <img class="header_card" src="./assets/images/illustration-hero.svg" alt="illustration_hero">
          <div class="content_card">
            <h2 class='title'>Order Summary</h2>
            <p>You can now listent to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan_card">
              <img src="./assets/images/icon-music.svg" alt="song_icon">
              <div class="plan_description">
                <h4 class='title'>Annual Plan</h4>
                <p>$59.99/year</p>
              </div>
              <a href="#">Change</a>
            </div>
            <a class="payment" href="#">Proceed to Payment</a>
            <a class="cancel_order" href="#">Cancel Order</a>
          </div>
      </section>
    </main>
</body>
</html>
